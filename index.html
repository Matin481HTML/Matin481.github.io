<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const ThemeContext = React.createContext();
        const ThemeProvider = ({ children }) => {
            const [theme, setTheme] = useState(() => {
                const saved = localStorage.getItem('theme');
                return saved || 'light';
            });
            useEffect(() => {
                document.body.className = theme === 'dark' ? 'dark-mode' : 'light-mode';
                localStorage.setItem('theme', theme);
            }, [theme]);
            const toggleTheme = (newTheme) => setTheme(newTheme);
            return (
                <ThemeContext.Provider value={{ theme, toggleTheme }}>
                    {children}
                </ThemeContext.Provider>
            );
        };

        const ParticleBackground = () => {
            const canvasRef = useRef(null);
            const [dimensions, setDimensions] = useState({ width: 0, height: 0 });
            const { theme } = React.useContext(ThemeContext);
            useEffect(() => {
                const updateDimensions = () => setDimensions({ width: window.innerWidth, height: window.innerHeight });
                updateDimensions();
                window.addEventListener('resize', updateDimensions);
                return () => window.removeEventListener('resize', updateDimensions);
            }, []);
            useEffect(() => {
                const canvas = canvasRef.current;
                if (!canvas) return;
                const ctx = canvas.getContext('2d');
                const particles = [];
                const particleCount = Math.min(50, Math.floor(window.innerWidth / 20));
                for (let i = 0; i < particleCount; i++) {
                    particles.push({
                        x: Math.random() * dimensions.width,
                        y: Math.random() * dimensions.height,
                        radius: Math.random() * 2 + 1,
                        speedX: (Math.random() - 0.5) * 0.3,
                        speedY: (Math.random() - 0.5) * 0.3,
                        opacity: Math.random() * 0.3 + 0.1
                    });
                }
                const animate = () => {
                    ctx.clearRect(0, 0, dimensions.width, dimensions.height);
                    particles.forEach(p => {
                        p.x += p.speedX; p.y += p.speedY;
                        if (p.x < 0 || p.x > dimensions.width) p.speedX *= -1;
                        if (p.y < 0 || p.y > dimensions.height) p.speedY *= -1;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                        ctx.fillStyle = theme === 'dark'
                            ? `rgba(160, 176, 192, ${p.opacity * 0.5})`
                            : `rgba(120, 140, 160, ${p.opacity * 0.4})`;
                        ctx.fill();
                    });
                    requestAnimationFrame(animate);
                };
                animate();
            }, [dimensions, theme]);
            return (
                <canvas ref={canvasRef}
                    style={{ position:'fixed', top:0, left:0, width:'100%', height:'100%', pointerEvents:'none', zIndex:0, opacity:0.8 }}
                />
            );
        };

        const TopControls = ({ language, setLanguage, onThemeClick }) => {
            const { theme } = React.useContext(ThemeContext);
            const [waves, setWaves] = useState([]);
            
            const handleLanguageClick = (lang, e) => {
                const rect = e.currentTarget.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const newWaves = [];
                for (let i = 0; i < 3; i++) {
                    const id = Date.now() + i;
                    newWaves.push({
                        id,
                        x,
                        y,
                        delay: i * 0.15,
                    });
                }
                setWaves(prev => [...prev, ...newWaves]);
                
                setTimeout(() => {
                    setWaves(prev => prev.filter(w => !newWaves.some(nw => nw.id === w.id)));
                }, 800);
                
                setLanguage(lang);
            };

            const handleThemeClick = (newTheme, e) => {
                const rect = e.currentTarget.getBoundingClientRect();
                const x = e.clientX;
                const y = e.clientY;
                onThemeClick(newTheme, x, y);
            };

            return (
                <div className="top-controls">
                    <div className="theme-toggle">
                        <button 
                            onClick={(e) => handleThemeClick('light', e)} 
                            className={theme === 'light' ? 'active' : ''}
                        >
                            <i className="fas fa-sun" style={{color: theme === 'dark' ? '#ffffff' : '#000000'}}></i>
                        </button>
                        <button 
                            onClick={(e) => handleThemeClick('dark', e)} 
                            className={theme === 'dark' ? 'active' : ''}
                        >
                            <i className="fas fa-moon" style={{color: theme === 'dark' ? '#ffffff' : '#000000'}}></i>
                        </button>
                    </div>
                    <div className="language-switcher">
                        {['fa', 'en'].map(lang => (
                            <button key={lang} onClick={(e) => handleLanguageClick(lang, e)}
                                className={language === lang ? 'active' : ''}
                                style={{ color: theme === 'dark' ? '#e0e0e0' : '#111', position: 'relative' }}>
                                <span>{lang === 'fa' ? 'FA' : 'EN'}</span>
                                {waves.map(wave => (
                                    <span
                                        key={wave.id}
                                        className="wave"
                                        style={{
                                            left: wave.x,
                                            top: wave.y,
                                            width: '20px',
                                            height: '20px',
                                            animationDelay: `${wave.delay}s`,
                                        }}
                                    />
                                ))}
                            </button>
                        ))}
                    </div>
                </div>
            );
        };

       
        const LiquidEffect = ({ active, x, y }) => {
            return (
                <div className="liquid-effect" style={{ pointerEvents: 'none' }}>
                    <div
                        className={`liquid-circle ${active ? 'active' : ''}`}
                        style={{
                            left: x,
                            top: y,
                            width: active ? '250vmax' : 0,
                            height: active ? '250vmax' : 0,
                        }}
                    />
                </div>
            );
        };

        const ProfileImage = () => {
            const [tilt, setTilt] = useState({ x: 0, y: 0 });
            const [rotation, setRotation] = useState(0);
            const imageRef = useRef(null);
            const animationRef = useRef(null);
            const { theme } = React.useContext(ThemeContext);
            const [isMobile, setIsMobile] = useState(window.innerWidth <= 768);
            const [imageError, setImageError] = useState(false);
            
            const profileImageUrl = "https://s6.uupload.ir/files/avatar_4eom.jpeg";

            useEffect(() => {
                const handleResize = () => setIsMobile(window.innerWidth <= 768);
                window.addEventListener('resize', handleResize);
                return () => window.removeEventListener('resize', handleResize);
            }, []);
            
            useEffect(() => {
                const animate = () => {
                    setRotation(prev => (prev + 0.1) % 360);
                    animationRef.current = requestAnimationFrame(animate);
                };
                if (!tilt.x && !tilt.y && !isMobile) {
                    animationRef.current = requestAnimationFrame(animate);
                } else { 
                    if (animationRef.current) cancelAnimationFrame(animationRef.current); 
                }
                return () => {
                    if (animationRef.current) cancelAnimationFrame(animationRef.current);
                };
            }, [tilt, isMobile]);

            const handleMouseMove = (e) => {
                if (isMobile) return;
                const rect = imageRef.current.getBoundingClientRect();
                const x = (e.clientX - rect.left) / rect.width - 0.5;
                const y = (e.clientY - rect.top) / rect.height - 0.5;
                setTilt({ x: x * 20, y: y * 20 });
            };

            const baseStyle = {
                width: isMobile ? '100px' : '140px',
                height: isMobile ? '100px' : '140px',
                borderRadius: '50%',
                background: theme === 'dark'
                    ? 'linear-gradient(135deg, rgba(160,176,192,0.12) 0%, rgba(20,25,30,0.85) 100%)'
                    : 'linear-gradient(135deg, rgba(160,176,192,0.1) 0%, rgba(238,243,248,0.9) 100%)',
                backdropFilter: 'blur(10px)',
                display: 'flex', 
                alignItems: 'center', 
                justifyContent: 'center',
                fontSize: isMobile ? '2rem' : '2.8rem', 
                fontWeight: '700',
                color: theme === 'dark' ? '#e0e0e0' : '#111',
                border: '1.5px solid rgba(160,176,192,0.25)',
                transition: 'transform 0.1s ease',
                transform: isMobile ? 'none' : `perspective(1000px) rotateX(${tilt.y}deg) rotateY(${tilt.x}deg) scale(1.05) rotate(${rotation}deg)`,
                boxShadow: '0 0 24px rgba(160,176,192,0.08), 0 20px 40px -20px rgba(0,0,0,0.45)',
                position: 'relative', 
                overflow: 'hidden',
                cursor: isMobile ? 'default' : 'pointer',
                animation: isMobile ? 'none' : 'float 6s ease-in-out infinite'
            };

            if (!imageError) {
                return (
                    <div ref={imageRef} onMouseMove={handleMouseMove} onMouseLeave={() => setTilt({ x: 0, y: 0 })} style={baseStyle}>
                        <img 
                            src={profileImageUrl} 
                            alt="Matin481" 
                            style={{ width: '100%', height: '100%', objectFit: 'cover', borderRadius: '50%' }}
                            onError={() => setImageError(true)}
                        />
                        <div style={{
                            position: 'absolute', top: '-50%', left: '-50%',
                            width: '200%', height: '200%',
                            background: 'linear-gradient(45deg, transparent 30%, rgba(160,176,192,0.08) 50%, transparent 70%)',
                            animation: isMobile ? 'none' : 'shimmer 3s infinite',
                            pointerEvents: 'none'
                        }} />
                        <div style={{
                            position: 'absolute', inset: '-2px', borderRadius: '50%',
                            background: 'conic-gradient(from 0deg, transparent, rgba(160,176,192,0.35), transparent)',
                            animation: isMobile ? 'none' : 'borderRotate 4s linear infinite', 
                            zIndex: -1
                        }} />
                    </div>
                );
            }

            return (
                <div ref={imageRef} onMouseMove={handleMouseMove} onMouseLeave={() => setTilt({ x: 0, y: 0 })} style={baseStyle}>
                    <span style={{
                        animation: isMobile ? 'none' : 'counterRotate 6s linear infinite',
                        display: 'inline-block',
                        transform: isMobile ? 'none' : `rotate(-${rotation}deg)`
                    }}>MN</span>
                    <div style={{
                        position: 'absolute', top: '-50%', left: '-50%',
                        width: '200%', height: '200%',
                        background: 'linear-gradient(45deg, transparent 30%, rgba(160,176,192,0.08) 50%, transparent 70%)',
                        animation: isMobile ? 'none' : 'shimmer 3s infinite'
                    }} />
                    <div style={{
                        position: 'absolute', inset: '-2px', borderRadius: '50%',
                        background: 'conic-gradient(from 0deg, transparent, rgba(160,176,192,0.35), transparent)',
                        animation: isMobile ? 'none' : 'borderRotate 4s linear infinite', zIndex: -1
                    }} />
                </div>
            );
        };

        const CustomBio = ({ lang }) => {
            const [displayText, setDisplayText] = useState('');
            const [isTyping, setIsTyping] = useState(true);
