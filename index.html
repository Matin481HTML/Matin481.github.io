    function ThemeProvider({ children }) {
      const [theme, setTheme] = useState(() => localStorage.getItem('theme') || 'dark');

    function ParticleBackground() {
      const canvasRef = useRef(null);
      const { theme } = useContext(ThemeContext);
      const [size, setSize] = useState({ w: window.innerWidth, h: window.innerHeight });

      useEffect(() => {
        const resize = () => setSize({ w: window.innerWidth, h: window.innerHeight });
        window.addEventListener('resize', resize);
        return () => window.removeEventListener('resize', resize);
      }, []);

      useEffect(() => {
        const canvas = canvasRef.current;
        if (!canvas) return;
        const ctx = canvas.getContext('2d');
        canvas.width = size.w;
        canvas.height = size.h;

        const particles = Array.from({length:70}, () => ({
          x: Math.random()*size.w,
          y: Math.random()*size.h,
          r: Math.random()*1.6 + 0.5,
          vx: (Math.random()-0.5)*0.35,
          vy: (Math.random()-0.5)*0.35,
          opacity: Math.random()*0.35 + 0.08
        }));

        let raf;
        const loop = () => {
          ctx.clearRect(0,0,size.w,size.h);
          particles.forEach(p => {
            p.x += p.vx; p.y += p.vy;
            if (p.x<0 || p.x>size.w) p.vx *= -1;
            if (p.y<0 || p.y>size.h) p.vy *= -1;
            ctx.beginPath();
            ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
            ctx.fillStyle = theme==='dark' ? `rgba(180,200,255,${p.opacity})` : `rgba(40,60,140,${p.opacity})`;
            ctx.fill();
          });
          raf = requestAnimationFrame(loop);
        };
        loop();
        return () => cancelAnimationFrame(raf);
      }, [size, theme]);

      return <canvas ref={canvasRef} style={{position:'fixed', inset:0, zIndex:-1, pointerEvents:'none', opacity:0.4}} />;
    }
