    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        const ThemeContext = React.createContext();

        const ThemeProvider = ({ children }) => {
            const [theme, setTheme] = useState(() => {
                const saved = localStorage.getItem('theme');
                return saved || 'light';
            });

            useEffect(() => {
                document.body.className = theme === 'dark' ? 'dark-mode' : 'light-mode';
                localStorage.setItem('theme', theme);
            }, [theme]);

            const toggleTheme = (newTheme) => {
                setTheme(newTheme);
            };

            return (
                <ThemeContext.Provider value={{ theme, toggleTheme }}>
                    {children}
                </ThemeContext.Provider>
            );
        };

        const ParticleBackground = () => {
            const canvasRef = useRef(null);
            const [dimensions, setDimensions] = useState({ width: 0, height: 0 });
            const { theme } = React.useContext(ThemeContext);

            useEffect(() => {
                const updateDimensions = () => {
                    setDimensions({
                        width: window.innerWidth,
                        height: window.innerHeight
                    });
                };

                updateDimensions();
                window.addEventListener('resize', updateDimensions);

                return () => window.removeEventListener('resize', updateDimensions);
            }, []);

            useEffect(() => {
                const canvas = canvasRef.current;
                if (!canvas) return;

                const ctx = canvas.getContext('2d');
                const particles = [];
                const particleCount = Math.min(50, Math.floor(window.innerWidth / 20));

                for (let i = 0; i < particleCount; i++) {
                    particles.push({
                        x: Math.random() * dimensions.width,
                        y: Math.random() * dimensions.height,
                        radius: Math.random() * 2 + 1,
                        speedX: (Math.random() - 0.5) * 0.3,
                        speedY: (Math.random() - 0.5) * 0.3,
                        opacity: Math.random() * 0.3 + 0.1
                    });
                }

                const animate = () => {
                    ctx.clearRect(0, 0, dimensions.width, dimensions.height);
                    
                    particles.forEach(p => {
                        p.x += p.speedX;
                        p.y += p.speedY;

                        if (p.x < 0 || p.x > dimensions.width) p.speedX *= -1;
                        if (p.y < 0 || p.y > dimensions.height) p.speedY *= -1;

                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                        ctx.fillStyle = theme === 'dark' 
                            ? `rgba(255, 255, 255, ${p.opacity})`
                            : `rgba(0, 0, 0, ${p.opacity})`;
                        ctx.fill();
                    });

                    requestAnimationFrame(animate);
                };

                animate();
            }, [dimensions, theme]);

            return (
                <canvas
                    ref={canvasRef}
                    style={{
                        position: 'fixed',
                        top: 0,
                        left: 0,
                        width: '100%',
                        height: '100%',
                        pointerEvents: 'none',
                        zIndex: 0,
                        opacity: 0.5
                    }}
                />
            );
        };

        const TopControls = ({ language, setLanguage }) => {
            const { theme, toggleTheme } = React.useContext(ThemeContext);
            const [ripple, setRipple] = useState({ active: false, x: 0, y: 0 });

            const handleLanguageClick = (lang, e) => {
                const rect = e.currentTarget.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                setRipple({ active: true, x, y, lang });
                setTimeout(() => setRipple({ active: false, x: 0, y: 0 }), 500);
                setLanguage(lang);
            };

            return (
                <div className="top-controls">
                    <div className="theme-toggle">
                        <button
                            onClick={() => toggleTheme('light')}
                            className={theme === 'light' ? 'active' : ''}
                        >

                        </button>
                        <button
                            onClick={() => toggleTheme('dark')}
                            className={theme === 'dark' ? 'active' : ''}
                        >
                            <i className="fas fa-moon"></i>
                        </button>
                    </div>

                    <div className="language-switcher">
                        {['fa', 'en'].map(lang => (
                            <button
                                key={lang}
                                onClick={(e) => handleLanguageClick(lang, e)}
                                className={language === lang ? 'active' : ''}
                                style={{
                                    color: theme === 'dark' ? '#fff' : '#111',
                                }}
                            >
                                {lang === 'fa' ? 'FA' : 'EN'}
                                {ripple.active && ripple.lang === lang && (
                                    <span style={{
                                        position: 'absolute',
                                        width: '20px',
                                        height: '20px',
                                        background: 'rgba(255,255,255,0.5)',
                                        borderRadius: '50%',
                                        transform: 'translate(-50%, -50%)',
                                        left: ripple.x,
                                        top: ripple.y,

                                    }} />
                                )}

        };

        const ProfileImage = () => {

                const handleResize = () => {

            }, []);

            useEffect(() => {
                const animate = () => {

                        }}
