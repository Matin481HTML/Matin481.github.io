    <style>
        * {
            margin: 0;

        body {

            background: #000;

        @keyframes pulse {

        }

        .contact-info {
            margin-top: 40px;
            display: flex;
            gap: 30px;
            justify-content: center;

        }

        .contact-item {

            padding: 15px 30px;
            border-radius: 50px;

            align-items: center;
            overflow: hidden;

             position: relative;

            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .contact-item::before {

  position: absolute;

  transition: left 0.6s ease;
  z-index: 0;
}
.contact-item:hover::before {
  left: 0;
}

        .contact-item:hover {
             
  transform: translateY(-5px);

        }
.contact-item i,
.contact-item span {
  position: relative;

}
        .contact-item i {

            color: #15ff00;

        .contact-item span {
            font-size: 1.1rem;
            color: #fff;
        }

        
        .glitch {
            position: relative;
            display: inline-block;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .glitch::before {
            animation: glitch-1 0.5s infinite;
            color: #0080ff;
            z-index: -1;
        }

        .glitch::after {
            animation: glitch-2 0.5s infinite;
            color: #00ccff;
            z-index: -2;
        }

        @keyframes glitch-1 {
            0%, 14%, 15%, 49%, 50%, 99%, 100% {
                transform: translate(0);
            }
            15%, 49% {
                transform: translate(-2px, -1px);
            }
        }

        @keyframes glitch-2 {
            0%, 20%, 21%, 62%, 63%, 99%, 100% {
                transform: translate(0);
            }
            21%, 62% {
                transform: translate(2px, 1px);
            }
        }

     
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .theme-toggle:hover {
            background: rgba(0, 162, 255, 0.2);
            transform: rotate(180deg);
        }


        @keyframes scan {

            100% {

        @media (max-width: 768px) {

                font-size: 2.5rem;

            .profile-section {

<body>
    
    <canvas id="particles-canvas"></canvas>
    <div class="scan-line"></div>
    
    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon" id="theme-icon"></i>
    </button>
    
    <div class="container">
        <div class="profile-section">
            <img src="https://s6.uupload.ir/files/avatar_4eom.jpeg" alt="Matin481" class="profile-image" id="profileImage">
            <div class="name-container">
               <strong><h1 class="name glitch" data-text="Matin481">Matin481</h1></strong>
            </div>
        </div>
        
        <div class="contact-info">
            <div class="contact-item">
                <i class="fab fa-discord"></i>
                <span id="discordId">_matin481</span>
            </div>
            
            <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <span id="email">m92755452@gmail.com</span>
            </div>
        </div>
    </div>

    <script>
        
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const particles = [];
        const particleCount = 100;
        
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
                this.opacity = Math.random() * 0.5 + 0.5;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
                
                this.opacity -= 0.005;
                if (this.opacity <= 0) {
                    this.opacity = 1;
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                }
            }
            
            draw() {
                ctx.fillStyle = `rgba(158, 0, 197, 1) ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        function initParticles() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }
        
        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let particle of particles) {
                particle.update();
                particle.draw();
            }
            
            
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 100) {
                        ctx.strokeStyle = `rgba(54, 39, 245, 0.8) ${0.1 * (1 - distance / 100)})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            
            requestAnimationFrame(animateParticles);
        }
        
        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            const icon = document.getElementById('theme-icon');
            if (document.body.classList.contains('light-theme')) {
                icon.className = 'fas fa-sun';
            } else {
                icon.className = 'fas fa-moon';
            }
        }
        
        document.getElementById('discordId').textContent = '_matin481';
        document.getElementById('email').textContent = 'm92755452@gmail.com';
        

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        

         initParticles();
        animateParticles();
    </script>
</body>
